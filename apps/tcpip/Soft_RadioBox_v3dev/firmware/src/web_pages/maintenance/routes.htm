<div id="content">

<form method="post" action="/maintenance/routes.htm">
    <fieldset>
	    <table style="border-spacing: 5px; text-align: left;" class="rte">
			<tr>
				<th> Network </th><th> Netmask </th><th> Gateway </th>
				
			</tr>
			<tr>
				<td><input class="route" type="text" name="Dst1" value="~Config_rte_dst1~" maxlength = "15"/></td><td><input class="route" type="text" name="Mas1" value="~Config_rte_mask1~" maxlength = "15"/></td><td><input class="route" type="text" name="Net1" value="~Config_rte_interface1~" maxlength = "15"/></td>
				
			</tr>
			<tr>
				<td><input class="route" type="text" name="Dst2" value="~Config_rte_dst2~" maxlength = "15"/></td><td><input class="route" type="text" name="Mas2" value="~Config_rte_mask2~" maxlength = "15"/></td><td><input class="route" type="text" name="Net2" value="~Config_rte_interface2~" maxlength = "15"/></td>
				
			</tr>
			<tr>
				<td><input class="route" type="text" name="Dst3" value="~Config_rte_dst3~" maxlength = "15"/></td><td><input class="route" type="text" name="Mas3" value="~Config_rte_mask3~" maxlength = "15"/></td><td><input class="route" type="text" name="Net3" value="~Config_rte_interface3~" maxlength = "15"/></td>

			</tr>
			<tr>

			</tr>
			<!--<tr><td></td><td><button value = "1">Save route</button></td>-->

		</table>
		
    </fieldset>
</form>


</div>
